<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <title>Login to Anonymous Site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="box">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" name="Email" id="Email" placeholder="Enter your Email ID">
        </div>
        <div class="box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" id="loginForm">Sign In</button>
        <div id="message" style="display: none;">
            Login successful! <i class="fa fa-check-circle" aria-hidden="true"></i>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
